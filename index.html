<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <section class="window-drums">
        <div class="window">
            <div class="drum">
                <div data-key="numpad7" class="key">7</div>
                <div data-key="numpad8" class="key">8</div>
                <div data-key="numpad9" class="key">9</div>
    
                <div data-key="numpad4" class="key">4</div>
                <div data-key="numpad5" class="key">5</div>
                <div data-key="numpad6" class="key">6</div>
    
                <div data-key="numpad1" class="key">1</div>
                <div data-key="numpad2" class="key">2</div>
                <div data-key="numpad3" class="key">3</div>
            </div>
            <input  class="composition" placeholder="Escreva sua composição aqui.">
            <div class="btn">
                <button class="btn-play">Play</button>
            </div>
        </div>
    </section>
    

    <footer class="footer">Feito por Leonardo L. A. Aguiar</footer>
    <audio id="s_numpad7" src="assets/sounds/numpad7.wav"></audio>
    <audio id="s_numpad8" src="assets/sounds/numpad8.wav"></audio>
    <audio id="s_numpad9" src="assets/sounds/numpad9.wav"></audio>
    <audio id="s_numpad4" src="assets/sounds/numpad4.wav"></audio>
    <audio id="s_numpad5" src="assets/sounds/numpad5.wav"></audio>
    <audio id="s_numpad6" src="assets/sounds/numpad6.wav"></audio>
    <audio id="s_numpad1" src="assets/sounds/numpad1.wav"></audio>
    <audio id="s_numpad2" src="assets/sounds/numpad2.wav"></audio>
    <audio id="s_numpad3" src="assets/sounds/numpad3.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
